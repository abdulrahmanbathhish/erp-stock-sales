<!DOCTYPE html>
<html lang="ar" dir="rtl" id="html-root">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Customers - Stock & Sales" data-ar="العملاء - المخزون والمبيعات">العملاء - المخزون والمبيعات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container" style="padding-top: var(--space-4); padding-bottom: 100px;">
        <!-- Success/Error Messages -->
        <div id="alert-container"></div>

        <!-- Page Title -->
        <h1 class="page-title" data-en="Customers" data-ar="العملاء">العملاء</h1>

        <!-- Summary Card (Total Debts) -->
        <div class="summary-card" id="total-debts-card" style="display: none; margin-bottom: var(--space-5);">
            <div class="summary-card__icon">
                <i class="bi bi-exclamation-circle"></i>
            </div>
            <div class="summary-card__content">
                <span class="summary-card__label" data-en="Total Debts" data-ar="إجمالي الديون">إجمالي الديون</span>
                <span class="summary-card__value" id="total-debts-amount">$0.00</span>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-input-wrapper">
            <i class="bi bi-search"></i>
            <input type="text" class="search-input" id="customer-search" placeholder="البحث بالاسم أو الهاتف..."
                data-en="Search by name or phone..." data-ar="البحث بالاسم أو الهاتف..." autocomplete="off">
        </div>

        <!-- Add Customer Button -->
        <button class="btn-primary-nav" data-bs-toggle="modal" data-bs-target="#addCustomerModal"
            data-en="Add New Customer" data-ar="إضافة عميل جديد">
            <i class="bi bi-plus-circle"></i>
            <span data-en="Add New Customer" data-ar="إضافة عميل جديد">إضافة عميل جديد</span>
        </button>

        <!-- Customers List (Cards) -->
        <div id="customers-list">
            <div class="text-center text-muted py-5" data-en="Loading..." data-ar="جاري التحميل...">جاري التحميل...
            </div>
        </div>
    </div>


    <!-- Add Customer Modal -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-en="Add New Customer" data-ar="إضافة عميل جديد">إضافة عميل جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-customer-form" onsubmit="event.preventDefault(); saveCustomer();">
                        <div class="mb-3">
                            <label for="customer-name" class="form-label" data-en="Customer Name"
                                data-ar="اسم العميل">اسم العميل *</label>
                            <input type="text" class="form-control" id="customer-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="customer-phone" class="form-label" data-en="Phone (Optional)"
                                data-ar="الهاتف (اختياري)">الهاتف (اختياري)</label>
                            <input type="tel" class="form-control" id="customer-phone">
                        </div>
                        <div class="mb-3">
                            <label for="customer-notes" class="form-label" data-en="Notes (Optional)"
                                data-ar="ملاحظات (اختياري)">ملاحظات (اختياري)</label>
                            <textarea class="form-control" id="customer-notes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-en="Cancel"
                        data-ar="إلغاء">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="saveCustomer()" data-en="Save Customer"
                        data-ar="حفظ العميل">حفظ العميل</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="home.html" class="bottom-nav__item" data-en="Home" data-ar="الرئيسية">
            <i class="bi bi-house bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Home" data-ar="الرئيسية">الرئيسية</span>
        </a>
        <a href="history.html" class="bottom-nav__item" data-en="History" data-ar="السجل">
            <i class="bi bi-file-text bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="History" data-ar="السجل">السجل</span>
        </a>
        <a href="products.html" class="bottom-nav__item" data-en="Products" data-ar="المنتجات">
            <i class="bi bi-box bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Products" data-ar="المنتجات">المنتجات</span>
        </a>
        <a href="customers.html" class="bottom-nav__item active" data-en="Customers" data-ar="العملاء">
            <i class="bi bi-people bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Customers" data-ar="العملاء">العملاء</span>
        </a>
        <a href="index.html" class="bottom-nav__item" data-en="Dashboard" data-ar="لوحة التحكم">
            <i class="bi bi-speedometer2 bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Dashboard" data-ar="لوحة التحكم">لوحة التحكم</span>
        </a>
        <a href="expenses.html" class="bottom-nav__item" data-en="Expenses" data-ar="المصروفات">
            <i class="bi bi-wallet bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Expenses" data-ar="المصروفات">المصروفات</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/language.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/customers.js"></script>
    <script>
        // Update navigation visibility on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof updateNavigationVisibility === 'function') {
                updateNavigationVisibility();
            }
        });
    </script>
</body>

</html>
