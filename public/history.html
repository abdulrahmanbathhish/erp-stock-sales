<!DOCTYPE html>
<html lang="ar" dir="rtl" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="History - Stock & Sales" data-ar="السجل - المخزون والمبيعات">السجل - المخزون والمبيعات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="padding-top: var(--space-4); padding-bottom: 100px;">
        <!-- Page Title -->
        <h1 class="page-title" data-en="History & Logs" data-ar="السجل والسجلات">السجل والسجلات</h1>

        <!-- Import History -->
        <div class="card mb-5">
            <div class="card-header" style="background: var(--color-info-light); border-bottom: 1px solid var(--color-info);">
                <h5 class="mb-0" style="color: var(--color-info-dark);" data-en="Import History" data-ar="سجل الاستيراد">
                    <i class="bi bi-download me-2"></i>سجل الاستيراد
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead>
                            <tr>
                                <th data-en="Date" data-ar="التاريخ">Date</th>
                                <th data-en="Filename" data-ar="اسم الملف">Filename</th>
                                <th data-en="Total Rows" data-ar="إجمالي الصفوف">Total Rows</th>
                                <th data-en="Created" data-ar="تم الإنشاء">Created</th>
                                <th data-en="Updated" data-ar="تم التحديث">Updated</th>
                                <th data-en="Errors" data-ar="الأخطاء">Errors</th>
                            </tr>
                        </thead>
                        <tbody id="import-history">
                            <tr>
                                <td colspan="6" class="text-center" data-en="Loading..." data-ar="جاري التحميل...">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Deletion Log -->
        <div class="card mb-5">
            <div class="card-header" style="background: var(--color-error-light); border-bottom: 1px solid var(--color-error);">
                <h5 class="mb-0" style="color: var(--color-error-dark);" data-en="Deletion Log" data-ar="سجل الحذف">
                    <i class="bi bi-trash me-2"></i>سجل الحذف
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead>
                            <tr>
                                <th data-en="Date" data-ar="التاريخ">Date</th>
                                <th data-en="Type" data-ar="النوع">Type</th>
                                <th data-en="Entity Name" data-ar="اسم الكيان">Entity Name</th>
                                <th data-en="Details" data-ar="التفاصيل">Details</th>
                            </tr>
                        </thead>
                        <tbody id="deletion-log">
                            <tr>
                                <td colspan="4" class="text-center" data-en="Loading..." data-ar="جاري التحميل...">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="home.html" class="bottom-nav__item" data-en="Home" data-ar="الرئيسية">
            <i class="bi bi-house bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Home" data-ar="الرئيسية">الرئيسية</span>
        </a>
        <a href="history.html" class="bottom-nav__item active" data-en="History" data-ar="السجل">
            <i class="bi bi-file-text bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="History" data-ar="السجل">السجل</span>
        </a>
        <a href="products.html" class="bottom-nav__item" data-en="Products" data-ar="المنتجات">
            <i class="bi bi-box bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Products" data-ar="المنتجات">المنتجات</span>
        </a>
        <a href="customers.html" class="bottom-nav__item" data-en="Customers" data-ar="العملاء">
            <i class="bi bi-people bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Customers" data-ar="العملاء">العملاء</span>
        </a>
        <a href="index.html" class="bottom-nav__item" data-en="Dashboard" data-ar="لوحة التحكم">
            <i class="bi bi-speedometer2 bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Dashboard" data-ar="لوحة التحكم">لوحة التحكم</span>
        </a>
        <a href="expenses.html" class="bottom-nav__item" data-en="Expenses" data-ar="المصروفات">
            <i class="bi bi-wallet bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Expenses" data-ar="المصروفات">المصروفات</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/language.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/history.js"></script>
    <script>
        // Update navigation visibility on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof updateNavigationVisibility === 'function') {
                updateNavigationVisibility();
            }
        });
    </script>
</body>
</html>
