<!DOCTYPE html>
<html lang="ar" dir="rtl" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Credit Sales - Stock & Sales" data-ar="المبيعات بالدين - المخزون والمبيعات">المبيعات بالدين - المخزون والمبيعات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sales-cards.css">
    <style>
        .sales-table {
            width: 100%;
            border-collapse: collapse;
        }
        .sales-table th,
        .sales-table td {
            border: 1px solid var(--color-border-light);
            padding: var(--space-3);
            text-align: right;
        }
        .sales-table th {
            background: var(--color-gray-50);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .sales-table input {
            width: 100%;
            border: 1px solid transparent;
            padding: var(--space-2);
            background: transparent;
        }
        .sales-table input:focus {
            outline: none;
            border-color: var(--color-primary-500);
            background: var(--color-white);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        .product-search-cell {
            position: relative;
        }
        .table-container {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
        }
        .row-number {
            width: 50px;
            text-align: center;
            background: var(--color-gray-50);
        }
        .actions-cell {
            width: 80px;
        }
        .invalid-row {
            background: var(--color-warning-light);
        }
    </style>
</head>
<body>
    <div class="container" style="padding-top: var(--space-4); padding-bottom: 100px;">
        <!-- Page Title -->
        <h1 class="page-title" data-en="Credit Sales" data-ar="المبيعات بالدين">المبيعات بالدين</h1>

        <!-- Customer Selector (Required for Credit Sales) -->
        <div class="search-input-wrapper mb-4">
            <i class="bi bi-person"></i>
            <input type="text" 
                   class="search-input" 
                   id="customer-search-input" 
                   placeholder="البحث عن عميل (مطلوب)..."
                   data-en="Search customer (required)..." 
                   data-ar="البحث عن عميل (مطلوب)..."
                   autocomplete="off">
            <div id="customer-search-results" class="list-group"></div>
        </div>
        <input type="hidden" id="selected-customer-id">
        <small class="text-muted d-block mb-4" id="selected-customer-name" style="display: none;"></small>
        <div class="alert alert-warning mb-4" id="customer-warning" style="display: none;" data-en="Customer is required for credit sales" data-ar="العميل مطلوب للمبيعات بالدين">العميل مطلوب للمبيعات بالدين</div>

        <!-- Success/Error Messages -->
        <div id="alert-container"></div>

        <!-- Sales Cards -->
        <div id="sales-cards-container" class="sales-cards-container mb-4">
            <!-- Sales cards will be added here -->
        </div>

        <!-- Summary Cards (Clean Business Style) -->
        <div class="row g-3 mb-4">
            <div class="col-md-4 col-sm-6">
                <div class="kpi-card">
                    <div class="kpi-card__header">
                        <h6 class="kpi-card__title" data-en="Total Rows" data-ar="إجمالي الصفوف">إجمالي الصفوف</h6>
                    </div>
                    <div class="kpi-card__value" id="total-rows">0</div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="kpi-card">
                    <div class="kpi-card__header">
                        <h6 class="kpi-card__title" data-en="Valid Rows" data-ar="الصفوف الصحيحة">الصفوف الصحيحة</h6>
                    </div>
                    <div class="kpi-card__value" id="valid-rows">0</div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="kpi-card">
                    <div class="kpi-card__header">
                        <h6 class="kpi-card__title" data-en="Total Debt Amount" data-ar="إجمالي مبلغ الدين">إجمالي مبلغ الدين</h6>
                    </div>
                    <div class="kpi-card__value" id="total-debt-preview" style="color: var(--color-warning);">$0.00</div>
                </div>
            </div>
        </div>

        <!-- Action Buttons (Side by Side) -->
        <div class="d-flex gap-3 mb-4" style="flex-wrap: wrap;">
            <button class="btn-secondary-nav flex-fill" onclick="addNewRow()" data-en="Add Row" data-ar="إضافة صف">
                <i class="bi bi-plus-circle"></i>
                <span data-en="Add Row" data-ar="إضافة صف">إضافة صف</span>
            </button>
            <button class="btn-primary-nav flex-fill" onclick="submitAllCreditSales()" data-en="Submit All Credit Sales" data-ar="تأكيد جميع المبيعات بالدين">
                <i class="bi bi-check-circle"></i>
                <span data-en="Submit All Credit Sales" data-ar="تأكيد جميع المبيعات بالدين">تأكيد جميع المبيعات بالدين</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/language.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/credit.js"></script>
    <script>
        // Update navigation visibility on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof updateNavigationVisibility === 'function') {
                updateNavigationVisibility();
            }
        });
    </script>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="home.html" class="bottom-nav__item" data-en="Home" data-ar="الرئيسية">
            <i class="bi bi-house bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Home" data-ar="الرئيسية">الرئيسية</span>
        </a>
        <a href="history.html" class="bottom-nav__item" data-en="History" data-ar="السجل">
            <i class="bi bi-file-text bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="History" data-ar="السجل">السجل</span>
        </a>
        <a href="products.html" class="bottom-nav__item" data-en="Products" data-ar="المنتجات">
            <i class="bi bi-box bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Products" data-ar="المنتجات">المنتجات</span>
        </a>
        <a href="customers.html" class="bottom-nav__item" data-en="Customers" data-ar="العملاء">
            <i class="bi bi-people bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Customers" data-ar="العملاء">العملاء</span>
        </a>
        <a href="index.html" class="bottom-nav__item" data-en="Dashboard" data-ar="لوحة التحكم">
            <i class="bi bi-speedometer2 bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Dashboard" data-ar="لوحة التحكم">لوحة التحكم</span>
        </a>
        <a href="expenses.html" class="bottom-nav__item" data-en="Expenses" data-ar="المصروفات">
            <i class="bi bi-wallet bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Expenses" data-ar="المصروفات">المصروفات</span>
        </a>
    </nav>
</body>
</html>
