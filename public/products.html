<!DOCTYPE html>
<html lang="ar" dir="rtl" id="html-root">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Products - Stock & Sales" data-ar="المنتجات - المخزون والمبيعات">المنتجات - المخزون والمبيعات
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container" style="padding-top: var(--space-4); padding-bottom: 100px;">
        <!-- Page Title -->
        <h1 class="page-title" data-en="Product Inventory" data-ar="مخزون المنتجات">مخزون المنتجات</h1>

        <!-- Search Bar -->
        <div class="search-input-wrapper">
            <i class="bi bi-search"></i>
            <input type="text" class="search-input" id="product-search" placeholder="البحث عن منتجات..."
                data-en="Search for products..." data-ar="البحث عن منتجات..." autocomplete="off">
        </div>

        <!-- Action Buttons -->
        <div style="display: flex; gap: var(--space-3); margin-bottom: var(--space-4); flex-wrap: wrap;">
            <button class="btn-primary-nav" data-bs-toggle="modal" data-bs-target="#editProductModal"
                onclick="resetProductForm()" data-en="Add New Product" data-ar="إضافة منتج جديد">
                <i class="bi bi-plus-circle"></i>
                <span data-en="Add New Product" data-ar="إضافة منتج جديد">إضافة منتج جديد</span>
            </button>
            <button class="btn-primary-nav" onclick="window.location.href='import.html'" data-en="Import Products" data-ar="استيراد المنتجات">
                <i class="bi bi-download"></i>
                <span data-en="Import Products" data-ar="استيراد المنتجات">استيراد المنتجات</span>
            </button>
        </div>

        <!-- Products List (Cards) -->
        <div id="products-list">
            <div class="text-center text-muted py-5" data-en="Loading..." data-ar="جاري التحميل...">جاري التحميل...
            </div>
        </div>
    </div>


    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-en="Edit Product" data-ar="تعديل المنتج">
                        <i class="bi bi-pencil-square me-2"></i><span data-en="Edit Product" data-ar="تعديل المنتج">Edit
                            Product</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-product-form">
                        <input type="hidden" id="edit-product-id">
                        <div class="mb-3">
                            <label for="edit-name" class="form-label" data-en="Product Name"
                                data-ar="اسم المنتج">Product Name *</label>
                            <input type="text" class="form-control" id="edit-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-purchase-price" class="form-label" data-en="Purchase Price"
                                data-ar="سعر الشراء">Purchase Price *</label>
                            <input type="number" class="form-control" id="edit-purchase-price" step="0.01" min="0"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-sale-price" class="form-label" data-en="Sale Price (Optional)"
                                data-ar="سعر البيع (اختياري)">Sale Price (Optional)</label>
                            <input type="number" class="form-control" id="edit-sale-price" step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="edit-stock" class="form-label" data-en="Stock Quantity"
                                data-ar="كمية المخزون">Stock Quantity *</label>
                            <input type="number" class="form-control" id="edit-stock" min="0" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-en="Cancel"
                        data-ar="إلغاء">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()" data-en="Save Changes"
                        data-ar="حفظ التغييرات">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="home.html" class="bottom-nav__item" data-en="Home" data-ar="الرئيسية">
            <i class="bi bi-house bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Home" data-ar="الرئيسية">الرئيسية</span>
        </a>
        <a href="history.html" class="bottom-nav__item" data-en="History" data-ar="السجل">
            <i class="bi bi-file-text bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="History" data-ar="السجل">السجل</span>
        </a>
        <a href="products.html" class="bottom-nav__item active" data-en="Products" data-ar="المنتجات">
            <i class="bi bi-box bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Products" data-ar="المنتجات">المنتجات</span>
        </a>
        <a href="customers.html" class="bottom-nav__item" data-en="Customers" data-ar="العملاء">
            <i class="bi bi-people bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Customers" data-ar="العملاء">العملاء</span>
        </a>
        <a href="index.html" class="bottom-nav__item" data-en="Dashboard" data-ar="لوحة التحكم">
            <i class="bi bi-speedometer2 bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Dashboard" data-ar="لوحة التحكم">لوحة التحكم</span>
        </a>
        <a href="expenses.html" class="bottom-nav__item" data-en="Expenses" data-ar="المصروفات">
            <i class="bi bi-wallet bottom-nav__icon"></i>
            <span class="bottom-nav__label" data-en="Expenses" data-ar="المصروفات">المصروفات</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/language.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/products.js"></script>
    <script>
        // Update navigation visibility on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof updateNavigationVisibility === 'function') {
                updateNavigationVisibility();
            }
        });
    </script>
</body>

</html>
